<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 50px;
        }

        input {
            padding: 10px;
            width: 200px;
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            background: #ff9800;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .weather-info {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            width: 80%;
            max-width: 400px;
        }

        h1, h2, p {
            margin: 10px 0;
        }

        img {
            width: 100px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸŒ¤ Live Weather App</h1>
        <p id="datetime"></p>

        <div class="weather-info">
            <input type="text" id="city" placeholder="Enter city name">
            <button onclick="getWeather()">Get Weather</button>

            <h2 id="location"></h2>
            <img id="weather-icon" src="" alt="">
            <p id="description"></p>
            <p>ðŸŒ¡ Temperature: <span id="temp"></span>Â°C</p>
            <p>ðŸ’§ Humidity: <span id="humidity"></span>%</p>
            <p>ðŸ’¨ Wind Speed: <span id="wind"></span> km/h</p>
            <p>ðŸŒ« Visibility: <span id="visibility"></span> meters</p>
            <p>ðŸ“Š Pressure: <span id="pressure"></span> hPa</p>
        </div>
    </div>

    <script>
        const apiKey = "YOUR_API_KEY"; // Replace with your OpenWeatherMap API Key

        // Function to get real-time date and time
        function updateDateTime() {
            const now = new Date();
            document.getElementById("datetime").innerText = now.toLocaleString();
        }

        // Update time every second
        setInterval(updateDateTime, 1000);
        updateDateTime();

        // Function to fetch weather data
        async function getWeather() {
            const city = document.getElementById("city").value;
            if (!city) {
                alert("Please enter a city name!");
                return;
            }

            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.cod === "404") {
                    alert("City not found!");
                    return;
                }

                document.getElementById("location").innerText = `${data.name}, ${data.sys.country}`;
                document.getElementById("temp").innerText = data.main.temp;
                document.getElementById("humidity").innerText = data.main.humidity;
                document.getElementById("wind").innerText = data.wind.speed;
                document.getElementById("visibility").innerText = data.visibility;
                document.getElementById("pressure").innerText = data.main.pressure;
                document.getElementById("description").innerText = data.weather[0].description;

                // Weather icon
                const icon = data.weather[0].icon;
                document.getElementById("weather-icon").src = `https://openweathermap.org/img/wn/${icon}.png`;

            } catch (error) {
                alert("Error fetching weather data!");
                console.log(error);
            }
        }
    </script>

</body>
</html>
